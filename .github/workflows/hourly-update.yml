name: Website Update

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-site:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4 selenium webdriver-manager

      - name: Snapshot previous data state
        run: |
          mkdir -p .run_snapshot/data
          cp data/entry_lists_cache.json .run_snapshot/data/entry_lists_cache.json 2>/dev/null || true
          cp data/tournament_snapshot.json .run_snapshot/data/tournament_snapshot.json 2>/dev/null || true
          cp data/calendar_snapshot.json .run_snapshot/data/calendar_snapshot.json 2>/dev/null || true
          cp data/*.csv .run_snapshot/data/ 2>/dev/null || true

      - name: Run weekly ITF loader
        id: itf_weekly
        run: python populate_data/itf_load_new.py

      - name: Run weekly WTA loader
        id: wta_weekly
        run: python populate_data/wta_load_new.py

      - name: Run update script
        id: main_update
        run: python main.py

      - name: Build run report
        if: always()
        run: |
          python generate_run_report.py --before .run_snapshot/data --after data --output .run_snapshot/run_report.md

      - name: Check if report exists
        if: always()
        id: check_report
        run: |
          if [ -f .run_snapshot/run_report.md ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "body<<DELIMITER_EOF" >> "$GITHUB_OUTPUT"
            cat .run_snapshot/run_report.md >> "$GITHUB_OUTPUT"
            echo "" >> "$GITHUB_OUTPUT"
            echo "DELIMITER_EOF" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Check if report has meaningful content
        if: always()
        id: check_content
        run: |
          if grep -qP "^- (?!None detected\.)" .run_snapshot/run_report.md 2>/dev/null; then
            echo "has_content=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_content=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Detect data changes
        if: always()
        id: detect_changes
        run: |
          if diff -rq .run_snapshot/data data --exclude="*.pyc" > /dev/null 2>&1; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Send email report
        if: always() && steps.check_report.outputs.exists == 'true' && steps.check_content.outputs.has_content == 'true' && steps.detect_changes.outputs.changed == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "WTA Site Update Report - ${{ github.repository }} - Run #${{ github.run_number }}"
          to: ${{ secrets.RECEIVE_ALERT }}
          from: WTA Tracker
          body: ${{ steps.check_report.outputs.body }}

      - name: Commit and push changes
        run: |
          rm -rf .run_snapshot
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --cached --quiet && exit 0
          git commit -m "Automated hourly website update"
          git push
